<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Real Time Facial Emotion Recognition</title>

    <style>
        h1 {
            text-transform:uppercase;
            text-align: center;
            font-family: sans-serif;
        }

        body{
            text-align: center;
        }
        form {
            display: inline-block;
        }

        .input-form input[type="submit"]{
            border: none;
            outline:none;
            height:40px;
            width: auto;
            margin: 1rem 0;
            background:#2e2e31;
            color: #fff;
            font-size:18px;
            border-radius:5px;
            transition:.3s background ease;
        }
        .input-form input[type="submit"]:hover{
            cursor:pointer;
            background:#3498DB;
            color:#000;
        }

        #toggleBtn{
            margin: 1rem 0;
        }

        .video-stream {
            padding: 1rem;
            outline: solid 3px #2e2e31;
            display: block;
            margin-left: auto;
            margin-right: auto
        }
    </style>
</head>
<body>
    <h1>Real Time Facial Emotion Recognition</h1>
        <div class = "input-form">
            <form method="post" action="{{ url_for('user_input') }}">
            <input type="submit" value="Detect Emotion On/Off" name="detect_emotion" id = "toggleBtn"/>
            </form>
        </div>

    <img src="{{ url_for('video_feed') }}" height="80%" class = "video-stream">
</body>
</html>
